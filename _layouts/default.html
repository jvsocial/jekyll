<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  <style>
    /* Basic styling for the dropdown */
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 10px;
    }

    nav a {
      text-decoration: none;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f1f1f1;
      min-width: 160px;
      z-index: 1;
      border: 1px solid #ddd;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* For collapsible behavior */
    .collapsible {
      cursor: pointer;
      padding: 10px;
      background-color: #f1f1f1;
      border: 1px solid #ddd;
      text-align: left;
      width: 200px;
      margin-bottom: 5px;
      border-radius: 4px;
    }

    .collapsible:after {
      content: '\002B'; /* Plus sign */
      color: black;
      font-weight: bold;
      float: right;
    }

    .active:after {
      content: "\2212"; /* Minus sign */
    }

    .content {
      padding: 0 18px;
      display: none;
      overflow: hidden;
      background-color: #f9f9f9;
      border-left: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
    <nav>
      <ul>
        <li><a href="{{ site.baseurl | relative_url }}">Home</a></li>

        <!-- Demos Dropdown -->
        <li class="dropdown">
          <a href="javascript:void(0)" class="dropbtn">Demos</a>
          <div class="dropdown-content">
            {% for lesson in site.demos %}
              <a href="{{ site.baseurl }}{{ lesson.url }}" | relative_url>{{ lesson.data.title }}</a>
            {% endfor %}
          </div>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>&copy; 2024 jvsocial</p>
  </footer>

  <script>
    // Collapsible demo list behavior
    var coll = document.getElementsByClassName("collapsible");
    for (var i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.display === "block") {
          content.style.display = "none";
        } else {
          content.style.display = "block";
        }
      });
    }
  </script>
</body>
</html>
