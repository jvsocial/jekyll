title: "AWS DevOps Tutorials"
description: "A collection of lessons and demos for AWS DevOps"
baseurl: "/aws-devops"  # Adjust this based on your repository name, if necessary
url: "https://jvsocial.github.io/aws-devops"  # Replace with your actual GitHub Pages URL

remote_theme: pages-themes/slate

markdown: kramdown
kramdown:
  toc: true          # Enable auto-generated Table of Contents
  toc_levels: 1..3    # Include headers of level 1, 2, and 3
  syntax_highlighter: rouge

navigation:
  - title: "Home"
    url: "/"
  {% for page in site.pages %}
    {% if page.url contains 'lesson' %}
      - title: "{{ page.title }}"
        url: "{{ page.url }}"
    {% endif %}
  {% endfor %}
